name: Ruby specs

on: [push, pull_request]

jobs:
  test:
    name: Ruby specs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Ruby specs
        run: bundle exec rspec
